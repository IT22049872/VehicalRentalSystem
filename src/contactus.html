<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/contactus.css">
    <title>Autolanka</title>
</head>
<body>

    <!-- main headding row -->
    <div class="head">
        <!-- heading left -->
        <div class="headingLeft">
            <div class="headingLogoContainer">
                <img class="headingLogo" src="../asset/home/logo.png" alt="">
            </div>
        </div>

        <!-- heading center -->
        <div class="headingCenter">
            <a class="headingCenterItem" href="../index.html">Home</a>
            <a class="headingCenterItem" href="../src/aboutus.html">About</a>
            <a class="headingCenterItem" href="../src/services.html">Services</a>
            <a class="headingCenterItem" href="../src/contactus.html">Contact</a>
        </div>

        <!-- heading right -->
        <div class="headingRight">
            <div class="headRightItem">Hotline +94 717654324</div>
        </div>
    </div>

    <!-- main body -->
    <div class="body">
        <!-- left side -->
        <div class="bodyLeft">
            <div class="bodyLeftTitle">Send us a message</div>
            <form class="contactForm">
                <label class="contactFormLabel">Name</label><br>
                <input type="text" class="contactFormInput"><br>

                <label class="contactFormLabel">Email</label><br>
                <input type="text" class="contactFormInput"><br>

                <label class="contactFormLabel">Subject</label><br>
                <input type="text" class="contactFormInput"><br>

                <label class="contactFormLabel">Message</label><br>
                <textarea class="contactFormInput" id="" cols="30" rows="10"></textarea>

                <button class="contactFormSubmitButton" onclick="">Send Message</button>
            </form>
        </div>

        <!-- right side -->
        <div class="bodyRight">
            <div class="bodyRightTitle">Contact us</div>
            <div class="bodyRightPara">We are open for any suggestions or just to have a chat</div>
            
            <!-- address/phone/email/website -->
            <div class="bodyRightDetails">
                <div class="item">
                    <img src="../asset/contact/location.png" class="icon" alt="">
                    <span class="title">Address : </span>
                    <span class="details">Autolanka, Malabe</span>
                </div>
                <div class="item">
                    <img src="../asset/contact/phone.png" class="icon" alt="">
                    <span class="title">Phone : </span>
                    <span class="details">+94 12345678</span>
                </div>
                <div class="item">
                    <img src="../asset/contact/email.png" class="icon" alt="">
                    <span class="title">Email : </span>
                    <span class="details">autolanka@gmail.com</span>
                </div>
                <div class="item">
                    <img src="../asset/contact/web.png" class="icon" alt="">
                    <span class="title">Web : </span>
                    <span class="details">www.autolanka.com</span>
                </div>
            </div>
        </div>
    </div>

    <!-- main footer -->
    <div class="footer">
        Designed by Autolanka
    </div>
    
</body>
</html>
